<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        <div class="container-text">
            <h1>Login</h1>
            <span>Entre para continuar</span>
        </div>

        <div class="inputs">
            <span>NOME DE USU√ÅRIO</span>
            <input type="text" placeholder="Seu nome" id="nome"> <!--Por meio de um botao tipo submit da pra jogar esse nome na tela-->

            <span>EMAIL</span>
            <input type="email" name="email" placeholder="exemplo123@email.com" id="email" onchange="validateFields()">

            <span>SENHA</span>
            <input type="password" placeholder="Sua senha" id="password" onchange="validateFields()">

            <button type="button" class="recuperar-senha" disabled="true" id="recover-password-button" disabled="true">Recuperar Senha</button>
        </div>

        <div class="container-botao">
            <button type="button" id="login-button" disabled="true">Entrar</button> <!--ver se ta correto esse disable-->
            <button type="button">Cadastre-se</button>
            <!-- <a href="" class="entrar">Entrar</a> 
            <a href="../cadastro/cadastro.html">Cadastre-se</a> -->
        </div>
    </form>
    
</body>

<script src="./js/index.js"></script>

</html>
