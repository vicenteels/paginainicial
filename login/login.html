<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        <div class="container-text">
            <h1>Login</h1>
            <span>Entre para continuar</span>
        </div>

        <div class="inputs">
            <span>NOME DE USUÁRIO</span>
            <input type="text" placeholder="Seu nome" id="nome"> <!--Por meio de um botao tipo submit da pra jogar esse nome na tela-->

            <span>EMAIL</span>
            <input type="email" name="email" placeholder="exemplo123@email.com" id="email" onchange="onChangeEmail()">
            <div class="error" id="email-required-error">Email obrigatório</div> <!--quizer da pra estilizar a distância que os avisos aparecem da margem esquerda-->
            <div class="error" id="email-invalid-error">O email é inválido</div> <!--Já tem um elemento de estilização pra eles no final do css-->

            <span>SENHA</span>
            <input type="password" placeholder="Sua senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha obrigatória</div><!--Mesma estilização dos de cima equivale para esse-->

            <button type="button" class="recuperar-senha" disabled="true" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar Senha</button>
        </div>

        <div class="container-botao">
            <button type="button" id="login-button" disabled="true" onclick="login()">Entrar</button> <!--ver se ta correto esse disable-->
            <button type="button" onclick="register()">Cadastre-se</button>
        </div>
    </form>
</body>

<script src="./js/index.js"></script>
<script src="../validations.js"></script>
<script src="../loading.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js";></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js";></script>
<script src="../firebase-init.js"></script>


</html>
