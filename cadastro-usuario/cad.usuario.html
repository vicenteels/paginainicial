<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cad.usuario.css" />
    <title>Cadastro Usuário</title>
  </head>
  <body>
    <div class="box">
        <div class="boxcadastro">
            <div class="texto-titulo">Cadastre-se</div>
            <div class="inputs-box">
              <div class="inputs">
                <span>NOME COMPLETO</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>EMAIL</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>SENHA</span>
                <input type="password" />
              </div>
      
              <div class="inputs">
                <span>CONFIRMAR SENHA</span>
                <input type="password" />
              </div>
            </div>
        </div>
      
        <div class="box-endereco">
            <div class="texto-titulo">Endereço</div>
            <div class="inputs-box">
              <div class="inputs">
                <span>CIDADE</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>BAIRRO </span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>RUA</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>NUMERO</span>
                <input type="number"/>
              </div>
            </div>
        </div>
      
    </div>
    <a href="" class="botao-continuar">Continuar</a>
    <div class="voltar-login">
      <span
        >Já possui uma conta?
        <a href="../login/login.html" target="_blank">Login</a></span
      >
    </div>
  </body>
</html>
