<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cad.usuario.css" />
    <title>Cadastro Usuário</title>
  </head>
  <body>
    <div class="box">
        <div class="boxcadastro">
            <div class="texto-titulo">Cadastre-se</div>
            <div class="inputs-box">
              <div class="inputs">
                <span>NOME COMPLETO</span>
                <input type="text" />
              </div>
              
              <div class="inputs">
                <span id="email">EMAIL</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span id="senha">SENHA</span>
                <input type="password" />
              </div>
      
              <div class="inputs">
                <span>CONFIRMAR SENHA</span>
                <input type="password" />
              </div>
            </div>
        </div>
      
        <div class="box-endereco">
            <div class="texto-titulo">Endereço</div>
            <div class="inputs-box">
              <div class="inputs">
                <span>CIDADE</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>BAIRRO </span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>RUA</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>NUMERO</span>
                <input type="number"/>
              </div>
            </div>
        </div>
      
    </div>
    <button id="submit" class="button">Cadastrar</button>
    <div class="voltar-login">

        Já possui uma conta?
