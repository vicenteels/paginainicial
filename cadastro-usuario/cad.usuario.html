    <link rel="stylesheet" href="./css/cad.usuario.css" />
    <title>Cadastro Usuário</title>
  </head>
  <body>
    <div class="box">
        <div class="boxcadastro">
            <div class="texto-titulo">Cadastre-se</div>
            <div class="inputs-box">
              <div class="inputs">
                <span>NOME COMPLETO</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span id="email">EMAIL</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span id="senha">SENHA</span>
                <input type="password" />
              </div>
      
              <div class="inputs">
                <span>CONFIRMAR SENHA</span>
                <input type="password" />
              </div>
            </div>
        </div>
      
        <div class="box-endereco">
            <div class="texto-titulo">Endereço</div>
            <div class="inputs-box">
              <div class="inputs">
                <span>CIDADE</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>BAIRRO </span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>RUA</span>
                <input type="text" />
              </div>
      
              <div class="inputs">
                <span>NUMERO</span>
                <input type="number"/>
              </div>
            </div>
        </div>
      
    </div>
    <a href="" class="botao-continuar"><button id="button-continuar">Cadastrar</button></a>
    <div class="voltar-login">
      <span
        >Já possui uma conta?
