<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cad.usuario.css" />
    <title>Cadastro Usuário</title>
  </head>
  <body>
    <div class="box">
        <div class="boxcadastro">
            <div class="texto-titulo">Cadastre-se</div>
            <div class="inputs-box">
              <div class="inputs">
                <span>NOME COMPLETO</span>
                <input type="text" />
              </div>
              
              <div class="inputs">
                <span id="email" >EMAIL</span>
                <input type="text" placeholder="E-mail"/>
              </div>
      
              <div class="inputs">
                <span id="senha" >SENHA</span>
                <input type="password" placeholder="Senha" minlength="6"/>
              </div>
      
              <div class="inputs">
                <span >CONFIRMAR SENHA</span>
                <input type="password" placeholder="Repita a senha" minlength="6"/>
              </div>
            </div>
        </div>
    </div>
    <button id="submit" class="button">Cadastrar</button>
    <div class="voltar-login">
      <span>
        Já possui uma conta?
        <a href="../login/login.html" target="_blank">Login</a>
      </span>
    </div>
  </body>
  <script src="../../firebase-init.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBj53tTol5vOy2EoyCDYIzMBuIYUtOs93Y",
      authDomain: "ecobag-af6f3.firebaseapp.com",
      projectId: "ecobag-af6f3",
      storageBucket: "ecobag-af6f3.appspot.com",
      messagingSenderId: "76657489483",
      appId: "1:76657489483:web:d8f051621c13e9e29abfce"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    //submit button

    const submit = document.getElementById("submit");

    submit.addEventListener("click", function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      createUserWithEmailAndPassword(auth, email, senha)
      .then((userCredential) => {
      // Signed in
        alert("Creating account...");
        window.location.href = "login.html";
        const user = userCredential.user;
      // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert("error");
      // ..
    });
  
  });
  </script>
</html>
