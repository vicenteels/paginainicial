<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/cad.usuario.css" />
  <link rel="stylesheet" href="../login/login.html">

  <title>Cadastro Catador</title>
</head>

<body onload="keepUser()">
  <div class="box">
    <div class="boxcadastro">
      <div class="texto-titulo">Cadastre-se</div>
      <div class="inputs-separados">
        <div class="inputs-box">
          <div class="inputs">
            <span>NOME</span>
            <input type="text" id="nome" placeholder="Seu nome" onchange="onChangeName()" />
            <div class="error-box">
              <div class="error" id="name-min-length-error">O nome deve ter no mínimo 3 caracteres</div>
              <div class="error" id="name-required-error">Nome obrigatório</div>
            </div>
          </div>

          <div class="inputs">
            <span>EMAIL</span>
            <input type="text" placeholder="seu@email.com" id="email" onchange="onChangeEmail()" />
            <div class="error-box">
              <div class="error" id="email-required-error">Email obrigatório</div>
              <!--quizer da pra estilizar a distância que os avisos aparecem da margem esquerda-->
              <div class="error" id="email-invalid-error">O email é inválido</div>
            </div>
          </div>
        </div>

        <div class="inputs-box">
          <div class="inputs">
            <span>SENHA</span>
            <input type="password" placeholder="Senha" id="senha"
              onchange="onChangePassword(); onChangeConfirmPassword()" on />
            <div class="error-box">
              <div class="error" id="password-required-error">Senha obrigatória</div>
              <!--quizer da pra estilizar a distância que os avisos aparecem da margem esquerda-->
              <div class="error" id="password-min-length-error">A senha deve ter no mínimo 6 caracteres</div>
            </div>
          </div>

          <div class="inputs">
            <span>CONFIRMAR SENHA</span>
            <input type="password" placeholder="Repita a senha" id="confirmPassword"
              onchange="onChangeConfirmPassword()" />
            <div class="error-box">
              <div class="error" id="password-doesnt-match-error">Senha e Confirmar Senha devem ser iguais</div>
            </div>
          </div>
        </div>
      </div>


      <div class="voltar-login">
        <button id="register-button" class="button" disabled="true" onclick="register()">Cadastrar</button>
        <span>
          Já possui uma conta?
          <a href="../login/login.html" target="_blank">Login</a>
        </span>
      </div>
    </div>
  </div>
</body>

<!-- <script src="./js/cadastro.js"></script> -->
<script src="./js/cadastrocat.js"></script>
<script src="../validations.js"></script>
<script src="../loading.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js" ;></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js" ;></script>
<script src="../firebase-init.js"></script>

</html>
